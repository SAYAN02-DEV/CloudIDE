apiVersion: v1
kind: Namespace
metadata:
  name: cloudide-workers
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: cloudide-config
  namespace: cloudide-workers
data:
  # LocalStack endpoints for local development
  sqs-queue-url: "http://host.minikube.internal:4566/000000000000/cloudide-terminal-queue"
  s3-bucket-name: "cloudide-projects"
  redis-host: "host.minikube.internal"  # Access host Redis from Minikube
  redis-port: "6379"
---
apiVersion: v1
kind: Secret
metadata:
  name: aws-credentials
  namespace: cloudide-workers
type: Opaque
stringData:
  access-key-id: "test"  # LocalStack dummy credentials
  secret-access-key: "test"
