apiVersion: v1
kind: Namespace
metadata:
  name: cloudide-workers
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: cloudide-config
  namespace: cloudide-workers
data:
  sqs-queue-url: "https://sqs.us-east-1.amazonaws.com/YOUR_ACCOUNT_ID/cloudide-terminal-queue"
  s3-bucket-name: "cloudide-projects"
  redis-host: "redis.cloudide.svc.cluster.local"  # Update with your Redis service
  redis-port: "6379"
---
apiVersion: v1
kind: Secret
metadata:
  name: aws-credentials
  namespace: cloudide-workers
type: Opaque
stringData:
  access-key-id: "YOUR_AWS_ACCESS_KEY_ID"
  secret-access-key: "YOUR_AWS_SECRET_ACCESS_KEY"
