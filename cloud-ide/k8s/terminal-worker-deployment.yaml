apiVersion: apps/v1
kind: Deployment
metadata:
  name: terminal-worker
  namespace: cloudide-workers
  labels:
    app: terminal-worker
spec:
  replicas: 2  # Min replicas (will be scaled by HPA)
  selector:
    matchLabels:
      app: terminal-worker
  template:
    metadata:
      labels:
        app: terminal-worker
    spec:
      containers:
      - name: worker
        image: cloudide-worker:latest
        imagePullPolicy: IfNotPresent
        env:
        - name: AWS_REGION
          value: "us-east-1"
        - name: USE_LOCALSTACK
          value: "false"  # Set to "true" for local development
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: aws-credentials
              key: access-key-id
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: aws-credentials
              key: secret-access-key
        - name: AWS_SQS_QUEUE_URL
          valueFrom:
            configMapKeyRef:
              name: cloudide-config
              key: sqs-queue-url
        - name: AWS_S3_BUCKET_NAME
          valueFrom:
            configMapKeyRef:
              name: cloudide-config
              key: s3-bucket-name
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: cloudide-config
              key: redis-host
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: cloudide-config
              key: redis-port
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        securityContext:
          runAsNonRoot: false  # Needs root for installing packages during terminal sessions
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false  # Workers need to write to /tmp/cloudide-workspaces
---
apiVersion: v1
kind: Service
metadata:
  name: terminal-worker
  namespace: cloudide-workers
spec:
  selector:
    app: terminal-worker
  ports:
  - port: 8080
    targetPort: 8080
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: terminal-worker-hpa
  namespace: cloudide-workers
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: terminal-worker
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 2
        periodSeconds: 30
      selectPolicy: Max
