apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudide-terminal-worker
  namespace: cloudide-workers
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cloudide-terminal-worker
  template:
    metadata:
      labels:
        app: cloudide-terminal-worker
    spec:
      containers:
      - name: worker
        image: cloudide-worker:latest
        imagePullPolicy: Always
        env:
        - name: MONGODB_URI
          valueFrom:
            secretKeyRef:
              name: cloudide-secrets
              key: mongodb-uri
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: cloudide-config
              key: redis-host
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: cloudide-config
              key: redis-port
        - name: AWS_REGION
          valueFrom:
            configMapKeyRef:
              name: cloudide-config
              key: aws-region
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: cloudide-secrets
              key: aws-access-key-id
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: cloudide-secrets
              key: aws-secret-access-key
        - name: AWS_S3_BUCKET_NAME
          valueFrom:
            configMapKeyRef:
              name: cloudide-config
              key: s3-bucket-name
        - name: AWS_SQS_QUEUE_URL
          valueFrom:
            configMapKeyRef:
              name: cloudide-config
              key: sqs-queue-url
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: cloudide-terminal-worker-hpa
  namespace: cloudide-workers
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: cloudide-terminal-worker
  minReplicas: 1
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: cloudide-config
  namespace: cloudide-workers
data:
  redis-host: "redis-service"
  redis-port: "6379"
  aws-region: "us-east-1"
  s3-bucket-name: "cloudide-projects"
  sqs-queue-url: "https://sqs.us-east-1.amazonaws.com/your-account-id/cloudide-terminal-queue"
---
apiVersion: v1
kind: Secret
metadata:
  name: cloudide-secrets
  namespace: cloudide-workers
type: Opaque
stringData:
  mongodb-uri: "mongodb://localhost:27017/cloudide"
  aws-access-key-id: "your_access_key_id"
  aws-secret-access-key: "your_secret_access_key"
