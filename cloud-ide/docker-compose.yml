version: '3.8'

services:
  # MongoDB
  mongodb:
    image: mongo:7
    container_name: cloudide-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: cloudide
    volumes:
      - mongodb_data:/data/db
    networks:
      - cloudide-network

  # Redis
  redis:
    image: redis:7-alpine
    container_name: cloudide-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - cloudide-network

  # LocalStack (for local AWS services)
  localstack:
    image: localstack/localstack:latest
    container_name: cloudide-localstack
    ports:
      - "4566:4566"  # LocalStack Gateway
      - "4510-4559:4510-4559"  # external services port range
    environment:
      - SERVICES=s3,sqs
      - DEBUG=1
      - DATA_DIR=/tmp/localstack/data
      - DOCKER_HOST=unix:///var/run/docker.sock
    volumes:
      - localstack_data:/var/lib/localstack
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - cloudide-network

volumes:
  mongodb_data:
  redis_data:
  localstack_data:

networks:
  cloudide-network:
    driver: bridge
